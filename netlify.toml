[build]
  command = "bash .netlify/build.sh"
  publish = "build/web"

[build.environment]
  FLUTTER_VERSION = "3.32.8"

# Cache Flutter SDK between builds
[build.processing]
  skip_processing = false

# Single-page app routing â€” send all paths to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
