name: Release Pipeline

on:
  push:
    tags:
      - 'v*'

jobs:
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      release_notes: ${{ steps.release_notes.outputs.notes }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Get version from tag
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Generate release notes
      id: release_notes
      run: |
        # Get commits since last tag
        LAST_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
        if [ -z "$LAST_TAG" ]; then
          COMMITS=$(git log --pretty=format:"- %s" --no-merges)
        else
          COMMITS=$(git log --pretty=format:"- %s" --no-merges $LAST_TAG..HEAD)
        fi
        
        # Create release notes
        echo "notes<<EOF" >> $GITHUB_OUTPUT
        echo "## What's Changed" >> $GITHUB_OUTPUT
        echo "$COMMITS" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: prepare-release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Generate code
      run: flutter packages pub run build_runner build --delete-conflicting-outputs
      
    - name: Run tests
      run: flutter test --coverage
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: coverage/

  build-android-release:
    name: Build Android Release
    runs-on: ubuntu-latest
    needs: [prepare-release, build-and-test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Decode keystore
      run: |
        echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 -d > android/app/keystore.jks
        
    - name: Create key.properties
      run: |
        cat > android/key.properties << EOF
        storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}
        keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
        keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
        storeFile=keystore.jks
        EOF
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Generate code
      run: flutter packages pub run build_runner build --delete-conflicting-outputs
      
    - name: Build Android App Bundle
      run: flutter build appbundle --release --build-number=${{ github.run_number }}
      
    - name: Build Android APK
      run: flutter build apk --release --split-per-abi --build-number=${{ github.run_number }}
      
    - name: Upload Android artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-release
        path: |
          build/app/outputs/bundle/release/app-release.aab
          build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          build/app/outputs/flutter-apk/app-x86_64-release.apk

  build-ios-release:
    name: Build iOS Release
    runs-on: macos-latest
    needs: [prepare-release, build-and-test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Generate code
      run: flutter packages pub run build_runner build --delete-conflicting-outputs
      
    - name: Setup provisioning profiles
      run: |
        # Create provisioning profile from secrets
        echo "${{ secrets.IOS_PROVISION_PROFILE }}" | base64 -d > ios/provisioning.mobileprovision
        
    - name: Build iOS Archive
      run: |
        flutter build ios --release --build-number=${{ github.run_number }}
        
    - name: Create IPA
      run: |
        cd ios
        xcodebuild -workspace Runner.xcworkspace -scheme Runner -configuration Release -archivePath build/Runner.xcarchive archive
        xcodebuild -exportArchive -archivePath build/Runner.xcarchive -exportPath build -exportOptionsPlist ExportOptions.plist
        
    - name: Upload iOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-release
        path: ios/build/Runner.ipa

  security-scan-release:
    name: Security Scan Release
    runs-on: ubuntu-latest
    needs: prepare-release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Run security audit
      run: |
        # Check for known vulnerabilities
        flutter pub deps --json > deps.json
        
        # Install and run OSV scanner
        go install github.com/google/osv-scanner/cmd/osv-scanner@latest
        osv-scanner --lockfile=pubspec.lock
        
    - name: Run SAST scan
      uses: github/super-linter@v4
      env:
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VALIDATE_DART: true
        
    - name: Upload security results
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: super-linter.log

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare-release, build-android-release, build-ios-release, security-scan-release]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download Android artifacts
      uses: actions/download-artifact@v4
      with:
        name: android-release
        path: ./android-release
        
    - name: Download iOS artifacts
      uses: actions/download-artifact@v4
      with:
        name: ios-release
        path: ./ios-release
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ needs.prepare-release.outputs.version }}
        name: Starbound v${{ needs.prepare-release.outputs.version }}
        body: ${{ needs.prepare-release.outputs.release_notes }}
        files: |
          android-release/app-release.aab
          android-release/app-armeabi-v7a-release.apk
          android-release/app-arm64-v8a-release.apk
          android-release/app-x86_64-release.apk
          ios-release/Runner.ipa
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-play-store:
    name: Deploy to Google Play Store
    runs-on: ubuntu-latest
    needs: [create-github-release]
    if: success()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download Android artifacts
      uses: actions/download-artifact@v4
      with:
        name: android-release
        path: ./android-release
        
    - name: Deploy to Google Play Store
      uses: r0adkll/upload-google-play@v1
      with:
        serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
        packageName: com.starbound.app
        releaseFiles: ./android-release/app-release.aab
        track: production
        status: completed
        whatsNewDirectory: fastlane/metadata/android/en-US/changelogs
        
    - name: Deploy to Google Play Internal Testing
      uses: r0adkll/upload-google-play@v1
      with:
        serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
        packageName: com.starbound.app
        releaseFiles: ./android-release/app-release.aab
        track: internal
        status: completed

  deploy-app-store:
    name: Deploy to App Store
    runs-on: macos-latest
    needs: [create-github-release]
    if: success()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download iOS artifacts
      uses: actions/download-artifact@v4
      with:
        name: ios-release
        path: ./ios-release
        
    - name: Deploy to TestFlight
      uses: apple-actions/upload-testflight-build@v1
      with:
        app-path: ./ios-release/Runner.ipa
        issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
        api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
        api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}
        
    - name: Submit for App Store Review
      uses: apple-actions/upload-testflight-build@v1
      with:
        app-path: ./ios-release/Runner.ipa
        issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
        api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
        api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}
        submit-for-review: true

  post-release:
    name: Post Release Tasks
    runs-on: ubuntu-latest
    needs: [deploy-play-store, deploy-app-store]
    if: always()
    
    steps:
    - name: Notify team on success
      if: success()
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: |
          üéâ Starbound v${{ needs.prepare-release.outputs.version }} has been released!
          
          üì± Google Play Store: Deployed
          üçé App Store: Submitted for review
          
          Release notes: ${{ needs.prepare-release.outputs.release_notes }}
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        
    - name: Notify team on failure
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: |
          ‚ùå Starbound v${{ needs.prepare-release.outputs.version }} release failed!
          
          Please check the GitHub Actions logs for details.
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        
    - name: Create post-release issue
      if: success()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'Post-release tasks for v${{ needs.prepare-release.outputs.version }}',
            body: `## Post-release checklist
            
            - [ ] Monitor crash reports
            - [ ] Check user feedback
            - [ ] Update documentation
            - [ ] Announce on social media
            - [ ] Send release notes to users
            - [ ] Update changelog
            - [ ] Tag next development version
            
            Released version: v${{ needs.prepare-release.outputs.version }}
            Release date: ${new Date().toISOString().split('T')[0]}`,
            labels: ['release', 'post-release']
          })
        
    - name: Update version for next development
      if: success()
      run: |
        # This would typically update version numbers for next development cycle
        echo "Next development version preparation would go here"