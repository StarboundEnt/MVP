version: '3.9'

services:
  neo4j:
    image: neo4j:5.26
    container_name: graphiti-neo4j
    restart: unless-stopped
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-graphiti}
      - NEO4J_dbms_default__listen__address=0.0.0.0
      - NEO4J_dbms_default__advertised__address=neo4j
    ports:
      - '7474:7474'   # HTTP UI
      - '7687:7687'   # Bolt protocol
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs

  graphiti:
    image: zepai/graphiti:latest
    container_name: graphiti-service
    restart: unless-stopped
    depends_on:
      - neo4j
    env_file:
      - .env.graphiti
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-graphiti}
    ports:
      - '8000:8000'
    healthcheck:
      test: ['CMD-SHELL', 'curl --fail http://localhost:8000/healthcheck || exit 1']
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  neo4j-data:
  neo4j-logs:
